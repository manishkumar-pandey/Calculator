<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button class="button" onclick="clearDisplay()">AC</button>

      <button class="button" onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
      </svg></button>

      <button class="button" onclick="addToDisplay('%')">%</button>
      <button class="button" onclick="addToDisplay('/')">/</button>
      
      <button class="button" onclick="addToDisplay('7')">7</button>
      <button class="button" onclick="addToDisplay('8')">8</button>
      <button class="button" onclick="addToDisplay('9')">9</button>

      <button class="button" onclick="addToDisplay('*')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg></button>
      
      <button class="button" onclick="addToDisplay('4')">4</button>
      <button class="button" onclick="addToDisplay('5')">5</button>
      <button class="button" onclick="addToDisplay('6')">6</button>
      <button class="button" onclick="addToDisplay('-')">-</button>
      
      <button class="button" onclick="addToDisplay('1')">1</button>
      <button class="button" onclick="addToDisplay('2')">2</button>
      <button class="button" onclick="addToDisplay('3')">3</button>
      <button class="button" onclick="addToDisplay('+')">+</button>
      
      <button class="button" onclick="addToDisplay('0')">0</button>
      <button class="button" onclick="addToDisplay('.')" style="font-size:250%;">.</button>

     
      <button class="button" onclick="calculateResult()">=</button>

      <button class="button" onclick="square()">x²</button>
      
      <button class="button" onclick="squareRoot()">√x</button>
      <button class="button" onclick="memorySave() ,alert('Caculetar Memory-save')">M+</button>
      <button class="button" onclick="memoryRecall()">MR</button>
      <button class="button" onclick="memoryClear()">MC</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
